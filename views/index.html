<!DOCTYPE html>
<html>
<head>
    <title>Twitter Visualizations and More</title>
    <script type="text/javascript" src="/javascripts/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/javascripts/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/javascripts/lib/backbone.js"></script>
    <link rel="stylesheet" href= "/stylesheets/style.css"></link>
</head>

<body>
    <div id="twitdash">
            <div id="header">
                <h1 id="main-title">Your Twitter Dashboard to the Stars</h1>
        </div>

        <div id="sidebar">
            <ul id="convos-list">
                <h4>Contwitsations?</h4>
            </ul>
        </div>

        <div id="primary-content">

            <div id="search-input">
                <form id="search-form">
                    <input id="search-field" type="text" placeholder="Search for a Twitter user" />
                    <input type="submit" id="searchSubmit" value="Get Convos" />
                </form>
            </div>

            <div id="convo-box">
                <div id="convo-header"></div>
            </div>

        <div id="footer"></div>
    </div>

    <script type="text/template" id="tweet-tmpl">
        <div class="tweet">
            <p><%= text %></p>
            <p>Sent at <%= created %></p>

        </div>
    </script>
    
    <script type="text/template" id="tweeter-tmpl">
        <div class="user">
            <img src=<%= profileImage %> />
            <h3><%= username %></h3>
        </div>
    </script>

    <script type="text/template" id="tweets-tmpl">
        <div class="tweets">

        </div>
    </script>

    <script type="text/template" id="tweeters-tmpl">
        <div class="users">

        </div>
    </script>
    
    <script type="text/template" id="convo-tmpl">
        <div id=<%= primary %>-info class="convo">
            <h2><%= primary %></h2>
            <p><%= conversantCount %> Conversations</p>
            <ul class="conversants"></ul>
        </div>
    </script>

    <script type="text/template" id="convos-tmpl">
        <ul class="convos">
            <h4>Looks Whos Convertweeting!</h4>
            

        </ul>
    </script>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/javascripts/models.js"></script>
    <script type="text/javascript" src="/javascripts/index.js"></script>
</body>
</html>
